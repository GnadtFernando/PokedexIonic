<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" >Pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" (click)="verMais(pokemon)">
      <img slot="start" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iii/firered-leafgreen/shiny/{{ pokemon.entry_number }}.png">
      <ion-label>{{ pokemon.pokemon_species.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
