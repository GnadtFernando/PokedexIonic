<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <div style="text-align: center">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{ pokemonId }}.svg" class="space">
    </div>
    <ion-card-header>
      <ion-card-subtitle style="text-align: center">
        <ion-badge color="dark" *ngFor="let type of pokemon.types" style="margin-right: 5px"> {{ type.type.name }} </ion-badge>
      </ion-card-subtitle>
      <ion-card-title style="text-align: center"> {{ pokemon.name | uppercase}} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let stat of pokemon.stats">
          {{ stat.stat.name }} <span slot="end"> {{ stat.base_stat }} </span>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>



</ion-content>
